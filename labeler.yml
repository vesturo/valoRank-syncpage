Main JS:
  - '**/index.js'
Sync JS:
  - '**/sync.js'
HTML:
  - '**/*.html'
CSS:
  - '**/*.css'
python:
  - '**/*.py'
cpp:
  - '**/*.cpp'
  - '**/*.cxx'
  - '**/*.cc'
  - '**/*.cp'

'Type: Testing':
  - '**/tests/*'
  - '**/test/*'
  - '**/__tests__/*'

'Type: Documentation':
  - '**/*.md'

'Type: CI/CD':
  - '.github/workflows/*.yml'
  - '.circleci/*'
  - '.travis.yml'
