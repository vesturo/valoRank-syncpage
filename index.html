<script>
	window.onload = () => {
		const fragment = new URLSearchParams(window.location.hash.slice(1));
		const [accessToken, tokenType] = [fragment.get('access_token'), fragment.get('token_type')];

		if (!accessToken) {
      document.getElementById('loading').classList.add("animate__fadeOut");
        document.getElementById('loading').addEventListener('animationend', () => {
          document.getElementById('loading').style.display = 'none';
        });
			return document.getElementById('login').style.display = 'block';
		}

		fetch('https://discord.com/api/users/@me', {
			headers: {
				authorization: `${tokenType} ${accessToken}`,
			},
		})
			.then(result => result.json())
			.then(response => {
				const { id,username, discriminator, avatar} = response;
				document.getElementById('info').innerText = `welcome back,`;
        document.getElementById('username').innerText = `${username}#${discriminator}`;
        document.getElementById('login').style.display = 'block';
        document.getElementById('userimage').src=`https://cdn.discordapp.com/avatars/${id}/${avatar}.png`;
        document.getElementById('login').style.display = 'none';
        document.getElementById('continue').style.display = 'block';
        document.getElementById('loading').classList.add("animate__fadeOut");
        document.getElementById('loading').addEventListener('animationend', () => {
          document.getElementById('loading').style.display = 'none';
        });
			})
			.catch(console.error);
	};
</script>
<script>
  function riotlogin() {
    document.getElementById('discordlogin').classList.add("animate__fadeOut");
    document.getElementById('discordlogin').addEventListener('animationend', () => {
      document.getElementById('discordlogin').style.display = 'none';
      document.getElementById('riotlogin').classList.remove('hidden');
      document.getElementById('riotlogin').classList.add('animate__fadeIn');
});
  }
</script>
